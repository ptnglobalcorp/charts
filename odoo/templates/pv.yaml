{{- if and (not .Values.persistence.dynamicVolumeProvisioning.enabled) .Values.persistence.dynamicVolumeProvisioning.pvName .Values.persistence.dynamicVolumeProvisioning.localPath }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.persistence.dynamicVolumeProvisioning.pvName }}
spec:
  capacity:
    storage: {{ .Values.persistence.size | quote }}
  accessModes:
  {{- if not (empty .Values.persistence.accessModes) }}
  {{- range .Values.persistence.accessModes }}
    - {{ . | quote }}
  {{- end }}
  {{- else }}
    - {{ .Values.persistence.accessMode | quote }}
  {{- end }}
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.persistence.storageClass }}
  local:
    path: {{ .Values.persistence.dynamicVolumeProvisioning.localPath | quote }}
  claimRef:
    namespace: {{ .Release.Namespace | quote }}
    name: {{ .Values.persistence.dynamicVolumeProvisioning.pvcName | quote }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: {{ .Values.persistence.dynamicVolumeProvisioning.nodeAffinity.key }}
          operator: In
          values:
          - {{ .Values.persistence.dynamicVolumeProvisioning.nodeAffinity.value }}
{{- end }}